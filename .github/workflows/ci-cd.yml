name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run tests
      run: |
        python -m pytest

  deploy:
    needs: test
    runs-on: ubuntu-latest
    environment: production
    steps:
    - uses: actions/checkout@v3
    - name: Configure CloudStudio CLI
      run: |
        pip install cloudstudio-cli
    - name: Deploy to CloudStudio
      env:
        API_KEY: ${{ secrets.CLOUDSTUDIO_API_KEY }}
      run: |
        echo "Deploying to CloudStudio..."
        cloudstudio deploy --api-key $API_KEY --env production
        echo "Deployment completed!"
    - name: Notify Slack
      if: always()
      uses: rtCamp/action-slack-notify@v2
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}